<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인 페이지</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">HOME</a>

            <div class="ms-auto d-flex align-items-center gap-2">
                <a class="btn btn-secondary btn-sm" th:if="${!isLoggedIn}" href="/member/signup">회원가입</a>
                <a class="btn btn-secondary btn-sm" th:if="${!isLoggedIn}" href="/member/signin">로그인</a>
                <form th:if="${isLoggedIn}" method="post" action="/api/members/logout" class="m-0">
                    <button type="submit" class="btn btn-outline-secondary btn-sm">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">
                <div class="d-flex flex-column gap-3">
                    <a class="btn btn-secondary btn-lg" th:if="${!isLoggedIn}" href="/member/signup">회원가입</a>
                    <a class="btn btn-secondary btn-lg" th:if="${!isLoggedIn}" href="/member/signin">로그인</a>
                    <form th:if="${isLoggedIn}" method="post" action="/api/members/logout" class="m-0">
                        <button type="submit" class="btn btn-outline-secondary btn-lg">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
