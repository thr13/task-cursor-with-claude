<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h1 class="h3 mb-4">로그인</h1>

                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            이메일 또는 비밀번호가 올바르지 않습니다.
                        </div>

                        <form method="post" th:action="@{/api/members/signin}" class="needs-validation" novalidate>
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" id="email" name="email" class="form-control" required
                                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="올바른 이메일 형식이어야 합니다.">
                            </div>

                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" id="password" name="password" class="form-control" required
                                    pattern=".{8,20}" title="비밀번호는 8자 이상 20자 이하이어야 합니다.">
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-secondary w-45">로그인</button>
                                <a href="/" class="btn btn-outline-secondary w-45">취소</a>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <span>계정이 없으신가요? </span>
                            <a href="/member/signup">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
